<button (click)="goToPostCreate()">Go to Post Create Page</button>

<button (click)="goToPostDetail(2)">Go to Post Detail Page(id=2)</button>

<a routerLink="/post-update" [queryParams]="{id:5}">id=10 querystring data taşıma</a>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of postList">
            <td>{{ p.id }}</td>
            <td>{{ p.userId }}</td>
            <td>{{ p.title }}</td>
            <td>{{ p.body }}</td>
            <td><a class="btn btn-primary" [routerLink]="['/post-detail', p.id]">Show Details</a></td>
        </tr>
    </tbody>
</table>
