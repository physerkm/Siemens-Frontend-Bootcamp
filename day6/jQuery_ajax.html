<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#spinnerWrapper").hide();
            $("#btnGetPosts").click(function () {
                $("#spinnerWrapper").show();
                $.ajax({
                    type: "GET",
                    url: "https://jsonplaceholder.typicode.com/posts",
                    success: function (result) {
                        //  $.each(result, function (index, data) { })
                        let postRows = "";
                        $.each(result, (index, data) => {
                            let row = `<p>${data.userId} - ${data.id}- ${data.title} - ${data.body}</p>`
                            postRows += row;
                        })
                        $("#posts").html(postRows)
                        $("#spinnerWrapper").hide();
                    },
                    error: function (err) { },
                    complete: function () { }
                })
            })
            $("#btnNewPost").click(function () {                
                var newPost = { userId: 10, title: "post 1", body: "post body" }
                $.ajax({
                    type: "POST",
                    url: "https://jsonplaceholder.typicode.com/posts",
                    data: newPost,
                    // contentType: "application/json",
                    success: function (data) {
                        console.log(data);
                    }
                })
            })
        })
    </script>
</head>
<body>
    <button id="btnNewPost">Yeni post oluştur</button>
    <button id="btnGetPosts">Tüm post'ları getir</button>
    <div id="spinnerWrapper">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="posts"></div>
</body>
</html>
