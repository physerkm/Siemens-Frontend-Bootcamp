<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").html("merhaba dünya");
            $("#box").html("merhaba dünya")
            $(".alert").html("merhaba dünya");
            $("#btnToggle").click(function () {
                $("#divToggle").toggle();
            })
        })
    </script>
</head>
<body>
    <button id="btnToggle">Aç/Kapa</button>
    <div id="divToggle">Merhaba Dünya Toogle</div>
    <p></p>
    <div id="box"></div>
    <h1 class="alert"></h1>
</body>
</html>
