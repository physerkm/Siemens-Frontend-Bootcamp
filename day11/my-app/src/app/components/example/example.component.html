<div class="nameBox">
    <p>İsimler</p>
    <!-- template variable  -->
    <input type="text" #txtName>
    <button (click)="add(txtName.value)">Ekle/Güncelle</button>
    <hr />
    <div *ngFor="let name of names; let i = index">
        {{name}} <button (click)="remove(name)">Sil</button>
        <button (click)="txtName.value=name; indexToUpdate=1">Update</button>
    </div>
</div>
