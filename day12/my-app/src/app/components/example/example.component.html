<div class="nameBox">
    <p>Names</p>
    <!-- template variable  -->
    <input type="text" #txtName>
    <button (click)="add(txtName.value)">Add/Update</button>
    <hr/>
    <div *ngFor="let name of names; let i=index">
        {{name}} <button (click)="remove(name)">Delete</button>
        <button (click)="txtName.value=name; indexToUpdate=i">update</button>
    </div>
</div>
