<table>
  <thead>
    <th>ID</th>
    <th>UserId</th>
    <th>Title</th>
    <th>Body</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let p of postList">
      <td>{{ p.id }}</td>
      <td>{{ p.userId }}</td>
      <td>{{ p.title }}</td>
      <td>{{ p.body }}</td>
      <td><a class="btn btn-primary" [routerLink]="['/admin/admin-post-detail', p.id]">Show comments</a></td>
    </tr>
  </tbody>
</table>
